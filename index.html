<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=block" rel="stylesheet">
    </head>
    
    <body> 
        <h1>Tic Tac Toe</h1>
        <div id = "game" class="hide-gameboard">

         
            <div id="center">
                <div id="board">
                    <div class = "cell free" data-index = "0"></div>
                    <div class = "cell free" data-index = "1"></div>
                    <div class = "cell free" data-index = "2"></div>
                    <div class = "cell free" data-index = "3"></div>
                    <div class = "cell free" data-index = "4"></div>
                    <div class = "cell free" data-index = "5"></div>
                    <div class = "cell free" data-index = "6"></div>
                    <div class = "cell free" data-index = "7"></div>
                    <div class = "cell free" data-index = "8"></div>
                </div>


            </div>
            <div id="message">Player X's turn</div>
            <div id="btn-holder">
                <button class="btn" id="restart-btn">Restart</button>
                <button class="btn" id="mode-btn">Mode</button>
            </div>
        </div>
        <div id="modes">
            <button id="human" class="mode">Player vs Player</button>
            <button id="ai" class="mode">Player vs Easy Bot</button>
            <button id="hard" class="mode">Player vs Hard Bot</button>
        </div>   
    </body>
 
    <script src="main.js"></script>
</html>
